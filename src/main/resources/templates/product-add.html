<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/head::head"></head>
<body>

<nav th:replace="fragments/navbar.html"></nav>

<div class="container mt-5">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <h2 class="text-center">Add your product</h2>
                <div class="form-data">

                    <form   th:action="@{/products/add}"
                            th:method="post"
                            th:object="${productAddBindingModel}" >

                        <!-- Title input -->
                        <div class="form-outline mb-4">
                            <input th:field="*{title}"
                                   th:errorclass="'is-invalid alert-danger'"
                                   type="text" id="title" class="form-control" />
                            <label class="form-label" for="title">Title</label>
                            <small  class="invalid-feedback text-danger">Please write title of the product with length between 3 and 20 characters!</small>
                        </div>

                        <!-- Condition input -->
                        <div class="form-outline mb-4">
                            <select th:field="*{condition}"
                                    th:errorclass="'is-invalid alert-danger'"
                                    class="browser-default custom-select" id="condition" name="style">

                                <option value="">Select condition</option>
                                <option th:each=" condition : ${T(com.example.mystore.model.entity.enums.ConditionEnum).values()}"
                                        th:value="${condition}" th:text="${condition}">Condition</option>
                            </select>
                            <label class="form-label" for="condition">Condition</label>
<!--                            <small  class="invalid-feedback text-danger">You should choose condition of the product!</small>-->
                        </div>

                        <!-- Category input -->
                        <div class="form-outline mb-4">
                        <select th:field="*{category}"
                                th:errorclass="'is-invalid alert-danger'"
                                class="browser-default custom-select" id="category" name="style">

                            <option value="">Select category</option>
                            <option th:each=" category : ${T(com.example.mystore.model.entity.enums.CategoryEnum).values()}"
                                    th:value="${category}" th:text="${category}">Category</option>
                        </select>
                            <label class="form-label" for="category">Category</label>
                        <small  class="invalid-feedback text-danger">You should choose category!</small>
                        </div>

                        <!-- description input -->
                        <div class="form-outline mb-4">
                            <textarea th:field="*{description}"
                                      th:errorclass="'is-invalid alert-danger'"
                                      id="description" class="form-control"></textarea>
                            <label class="form-label" for="description">Description</label>
                            <small  class="invalid-feedback text-danger">Please write some description of the product-at least 5 characters!</small>
                        </div>

                        <!--  Price -->
                        <div class="form-outline mb-4">
                            <input th:field="*{price}"
                                   th:errorclass="'is-invalid alert-danger'"
                                   type="number" id="price" class="form-control" />
                            <label class="form-label" for="price">Price</label>
                            <small  class="invalid-feedback text-danger">Price should be a positive number!</small>
                        </div>

                        <!-- Location input -->

                        <div class="form-outline mb-4">
                            <select th:field="*{location}"
                                    th:errorclass="'is-invalid alert-danger'"
                                    class="browser-default custom-select" id="location" name="style">

                                <option value="">Select location</option>
                                <option th:each=" location : ${T(com.example.mystore.model.entity.enums.LocationEnum).values()}"
                                        th:value="${location}" th:text="${location}">Category</option>
                            </select>
                            <label class="form-label" for="location">Location</label>
                            <small  class="invalid-feedback text-danger">Please indicate where the product is located!</small>

                        </div>

                        <!-- Picture Url-->
                        <div class="form-outline mb-4">
                            <input th:field="*{urlPicture}"
                                   type="text" id="picture_url" class="form-control" />
                            <label class="form-label" for="picture_url">Picture URL</label>

                        </div>

                        <!-- Check box -->
                        <div class=" cow mb-4 form-check">

                            <input th:field="*{isPromo}"
                                   th:checked="*{isPromo}"
                                   th:value="${true}"
                                   class="form-check-input" type="checkbox"
                                   id="checkBoxIsPromo"/>
                            <label class="form-check-label" for="checkBoxIsPromo"> Make a promotion </label>
                        </div>


                        <!-- Submit button -->
                        <input type="submit" class="btn btn-primary btn-block mb-4" value="Add Product"/>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
</form>

<footer th:replace="fragments/footer::footer" ></footer>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>



</html>
